name: oumua
description: "讓 AJXD 專心背單字"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  get_it: ^8.0.3
  provider: ^6.1.4
  auto_route: ^10.0.1
  global_configuration: ^2.0.0
  logger: ^2.5.0
  http: ^1.3.0
  csv: ^6.0.0
  flutter_tts: ^3.8.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  build_runner: ^2.4.15
  auto_route_generator: ^10.0.1

flutter_launcher_icons:            # ← 改這個 key（不要再用 flutter_icons）
  android: true
  ios: true
  image_path: assets/images/ao.png
  min_sdk_android: 21
  adaptive_icon_background: "#1d3467"   # ← 背景顏色
  adaptive_icon_foreground: "assets/images/ao.png"

  web:                             # ← 不能是 true，需用物件
    generate: true
    image_path: assets/images/ao.png
    background_color: "#1d3467"    # 可選
    theme_color: "#1d3467"         # 可選
    windows:
      generate: true
      image_path: assets/images/ao.png
    macos:
      generate: true
      image_path: assets/images/ao.png
    linux:
      generate: true
      image_path: assets/images/ao.png

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/cfg/app_settings.json
    - assets/images/
    - assets/words/
    - assets/problems/images/
    - assets/problems/images/20251103/
    - assets/problems/images/20251104/
    - assets/problems/problems.csv

